<!DOCTYPE html> 

<html> 

<head> 
    <title> Exercise 7.4 </title>
    <style> 
        table { 
            border-collapse: collapse;
            width: 60%;
            margin: 20px;
        }
    </style> 
</head>

<body> 
    <h1> School Population Data </h1>

    <table> 
        <tr> 
            <th> Full name </th>
            <th> Screen name</th>
            <th> Identity </th>
        </tr> 
{% for pop in population}

        <tr> 
            <td> {{pop.full_name}} </td>
            <td> {{pop.screen_name}} </td>
            <td> {{pop.identity}} </td>
        </tr>
        {% endfor %}

    </table>
</body>



</html>
